<!DOCTYPE html>
<html>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Fredoka',sans-serif;
    background:url("heart-bg.jpg");
    background-size:cover;
    background-position:center;
    text-align:center;
    overflow:hidden;
}

.loveText{
    position:fixed;
    color:rgba(255,0,100,0.28);
    font-size:48px;
    font-weight:bold;
    pointer-events:none;
    animation:floatLove 10s linear infinite;
}

@keyframes floatLove{
from{transform:translateY(100vh);}
to{transform:translateY(-100vh);}
}

.page{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
}

.pulse{animation:pulse 1.5s infinite;}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

.envelope{width:210px;cursor:pointer;}
.startText{font-size:32px;margin-top:15px;}

.loader{
    width:220px;height:16px;border-radius:20px;
    background:#ffd6ea;overflow:hidden;margin-top:15px;
    display:none;position:relative;
}

.loaderFill{
    height:100%;width:0%;
    background:#ff4da6;
    transition:width 1.3s linear;
}

.loaderHeart{
    position:absolute;font-size:14px;
    animation:heartPop 1.2s linear infinite;
}

@keyframes heartPop{
from{transform:translateY(10px);opacity:0;}
to{transform:translateY(-25px);opacity:1;}
}

.window{
    background:url("window.png");
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    padding:100px 55px 140px;
    width:90%;max-width:720px;
}

.window h1{font-size:26px;margin-bottom:20px;}

.cat{width:180px;margin:6px auto;}

.buttonRow{
display:flex;flex-direction:column;
align-items:center;gap:10px;
}

.yesWrap{display:flex;flex-direction:column;align-items:center;}

#yesBtn,#noBtn{width:135px;cursor:pointer;}

#result{
color:#7a003c;font-weight:700;
min-height:24px;font-size:20px;
}

.heart{
position:fixed;bottom:-10px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<img src="no.png" id="noBtn">

</div>
</div>

<div id="page2" class="page" style="display:none;">

</div>

<script>
window.onload = function(){

let music=document.getElementById("bgMusic");
let loader=document.getElementById("loader");
let fill=document.getElementById("loaderFill");

click.currentTime=0;
click.play();

let heartInterval=setInterval(()=>{

};
</script>

</body>
</html>
